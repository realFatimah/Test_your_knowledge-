<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    .image-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;  
    }

    .image-container img {
      border: 2px solid #78A3D4;
      border-radius: 10%;
      max-width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10%;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .text-container {
      text-align: center;
    }
 </style> 
<body class="font-mono bg-gray-100">
  <nav class="bg-[#78A3D4] mt-4 py-4">

  </nav>

    <div class="text-container flex justify-around gap-2.5">
      <div class="flex flex-col items-center">
        <div class="relative overflow-hidden group image-container animate__animated animate__fadeInLeft">

            <img src="images/bird.jpg" alt="animal" class="block">
            <div class="overlay">
              <span class="text-white text-lg">Animal</span>
            </div>
          </a>
        </div>
        <a href="animal.html"><div class="text-center mt-2 text-lg">Animal</div></a>

    </div>
  </nav>
